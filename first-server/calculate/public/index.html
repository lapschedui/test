<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link type="image/x-icon" href="./logo.ico" rel="icon">
</head>

<body>
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" style="background-color: #c3342a" value="c" onclick="clr()" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" style="background-color: #ffc619" value="รท" onclick="dis('/')"
                    onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" style="background-color: #599ada" value="x" onclick="dis('*')"
                    onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" style="background-color: #f68033" value="-" onclick="dis('-')"
                    onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"> </td>
            <td><input type="button" style="background-color: rgb(66, 10, 112)" value="=" onclick="solve()"> </td>

            <td><input type="button" style="background-color: #72b451" value="+" onclick="dis('+')"
                    onkeydown="myFunction(event)"> </td>
        </tr>
    </table>
    <script>
        function dis(val) {
            document.getElementById("result").value += val;
        }

        function myFunction(event) {
            if (event.key == '0' || event.key == '1'
                || event.key == '2' || event.key == '3'
                || event.key == '4' || event.key == '5'
                || event.key == '6' || event.key == '7'
                || event.key == '8' || event.key == '9'
                || event.key == '+' || event.key == '-'
                || event.key == '*' || event.key == '/')
                document.getElementById("result").value += event.key;
        }

        var cal = document.getElementById("calcu");
        cal.onkeyup = function (event) {
            if (event.keyCode === 13) {
                console.log("Enter");
                solve();
            }
        }

        async function get(x){
            const responce = await fetch(`http://localhost:3000/calculate?value=${x}`);
            return await responce.json();
        };
        async function solve() {
            let y = await get(document.getElementById("result").value);
            console.log(y);
            document.getElementById("result").value = y;
        }

        function clr() {
            document.getElementById("result").value = ""
        }</script>
</body>

</html>
